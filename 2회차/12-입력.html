<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>입력을 받자</title>
    </head>
    <body>
        <h1>로그인 해주세요</h1>
        <label>
            아이디

        <br>
        <label for="pw">비밀번호</label>

        <!--스피너-->
        <input type="number">

        <br>
        <input type="range">
        
        <br>
        <!--체크박스-->

            <input type="checkbox"> 제육볶음
        </label>
        <label>
            <input type="checkbox"> 돈까스
        </label>
        <label>
            <input type="checkbox"> 순대국밥
        </label>
    </body>
</html>
