<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input 외 입력 태그들</title>
    </head>
    <body>

        <!--fieldset; 영역을 묶을 수 있음 영역표시 가능-->
        <fieldset>
            <!--legend; 범례-->
            <legend>음료 주문</legend>
            <h2>음료를 고르세요</h2>
            <select>
            <!--
            <select multiple size="2">
            -->
                <!--multiple 옵션; ctrl누르면 중복 선택가능
                    drop down이 아닌 상태가 됨 /
                    size 옵션; 옵션들 중 설정한 사이즈 만큼의 개수만 나옴 -->
                <option value="coffee">커피</option>
                <!--selected 를 추가하면 옵션 중에 기본으로 선택됨-->
                <option value="coke" selected>콜라</option>
                <option value="juice">쥬스</option>
                <option value="water">생수</option>
            </select>

            <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
            <!--textarea는 리사이징이 가능하다(사이즈 조절가능)-->
            <textarea cols="30" rows="10"></textarea>
         </fieldset>


        <h2>우리의 준비 상태는 아래와 같습니다.</h2>
        <progress max="100" value="80"></progress>
    
        
        <h2>추가 용무가 있으면 호출해주세요.</h2>
        <button>호출</button>
        <!--input으로도 버튼 만들 수 있다
        그러나 input은 단일 태그라서 value를 써줘야함
        -->
        <input type="button" value="호출">
    </body>
</html>
