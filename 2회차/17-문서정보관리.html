<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <!--
            meta ; 정보가 많을수록 검색할 때 좋다
            마이크로소프트 브라우저에 대한 호환성을 맞춘다
            IE=edge ; edge 버전(최신버전)을 기준으로 마이크로소프트 웹브라우저가 동작
            IE=10 ; 인터넷익스플로러 10버전 기준으로
        -->
        <meta 
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <!--
            author;저자
            description; 페이지묘사
            keywords; 키워드
        -->
        <meta name="author" content="강윤호">
        <meta name="description" content="연습용 페이지">
        <meta name="keywords" content="공부, HTML, 실습">
        <title>문서 정보 관리하기</title>
    </head>
    <body>

    </body>
</html>
