<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>위치 정하기</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            color: white;
            background-color: orange;
        }
        .rel{
            background-color: red;
            position: relative;
            top: 50px;
            left: 50px;
        }
        /*
         absolute 요소는 position 속성을 가진 요소를 기준으로 위치를 이동한다.
         단, 상위 요소 중에 position 속성을 가진 요소가 없다면
         그냥 화면을 기준으로 이동한다.
         */
        .abs{
            position: absolute;
            right : 50px;
            top : 50px;
        }
        .scroll{
            height: 2000px;
        }
        /* 
        어떤 상황에서도 움직이지 않음
        따라서 스크롤을 해도 고정된 위치에서 움직이지 않음
        */
        .fixed{
            position: fixed;
            right: 50px;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="abs">1</div>
    <div class="rel">2</div>
    <div class="scroll">3</div>
    <div class="fixed">4</div>
</body>
</html>
