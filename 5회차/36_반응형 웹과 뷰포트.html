<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰포트 설정을 이용해 기기 별로 배율이 달라지는 문제를 해결 -->
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>반응형 웹과 뷰포트</title>
    <style>
    /* 뷰포트 단위 */
    p{
        margin: 0;
        /* 10vw : 너비의 10분의 1 
           10vh : 높이의 10분의 1
           10vmin : 너비와 높이 중 작은 것에 10분의 1
           10vmax : 너비와 높이 중 큰 것에 10분의 1
        */
        font-size: 10vmin;
    }
    </style>
</head>
<body>
    <p>발견하는 즐거움 - 리처드 파인만</p>
</body>
</html>
