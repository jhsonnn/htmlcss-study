<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>
            텍스트 표시하기
        </title>
    </head>
    <body>
        <!-- 이렇게 하면 줄 바꿈 안됨
        <p>
            고양이는 포유류 식육목 고양이과의 동물이다
            육식동물이지만, 등푸른 생선은 주지 않는게 좋다.
        </p>
        -->
        <h1>고  양&nbsp&nbsp&nbsp이</h1> <!--숫자가 작아질수록 글자가 작아짐-->
        <hr><!--가로 라인-->
        <h3>기본 정보</h3>
        <p>고양이는 포유류 식육목 고양이과의 동물이다.</p>
        <hr>
        <h3>식성</h3>
        <p>육식동물이지만, <br> 
            등푸른 생선은 주지 않는게 좋다.</p>
        <hr>
    </body>
