<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>치즈냥의 프로필</title>
    </head>
    <body>
        <h1 title="치즈냥의 프로필 페이지">치 즈 냥</h1>
        <img 
        src="images/cat.jpg"
        alt="고양이 치즈의 정면 사진"
        width="300"
        >
        <div id="introduce">
            <p>안녕하세요 치즈냥입니다.</p>
            <p>서울시 신림동에서 태어나 어릴 때는 거기에 살았습니다만,
                지금은 망원동에 살고 있습니다.
            </p>
            <p>
                저는 낮잠 자는 걸 좋아하고, 집사들과 어울리는 것을 좋아해요. <br>
                하지만 때론 혼자 있는 시간도 필요해요
                저와 함께 즐거운 시간 보내봐요!
            </p>
        </div>
        <hr>
        <div id="fun_facts">
            <h2>치즈냥의 이모저모</h2>
            <p>
                1. 호기심이 많아 <strong>이상한 장소에서 발견</strong>되기도 해요.<br>
                2. <mark>높은 곳</mark>을 좋아해요<br>
                3. 집사의 일상 생활에 참여하고 싶어해요.<br>
                4. <em>집사와 함께 노는 것</em>을 좋아해요.<br>
            </p>
        </div>
        <hr>
