<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
                % ; 내가 속한 영역을 기준으로 백분율 계산
                =>내가 속한 영역에 관련 값이 있어야 적용 가능!
            */
            width: 200px;
            /*블록 크기를 기준으로 백분율 계산
            body같은 경우는 width의 값이 알아서 지정됨
            (따라서 50%하면 화면의 절반)
            width: 50%;*/
            height: 100px;
            /*height는 body의 기본 값이 없음.
            따라서 50%해도 먹히지 않는다.
            */
        }
    </style>
</head>
<body>
    <h2>현진영 - 흐린 기억 속의 그대</h2>
    <p>안개빛 조명은 흐트러진 내 몸을 감싸고</p>
    <p class="area">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>
</body>
</html>
